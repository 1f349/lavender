<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{.ServiceName}}</title>
    <script>
        let loginData = {
            target:{{.TargetOrigin}},
            userinfo:{{.TargetMessage}},
            tokens: {
                access:{{.AccessToken}},
                refresh:{{.RefreshToken}},
            },
        };
        window.addEventListener("load", function () {
            window.opener.postMessage(loginData, loginData.target);
        });
    </script>
</head>
<body>
<header>
    <h1>{{.ServiceName}}</h1>
</header>
<main id="mainBody">Loading...</main>
</body>
</html>
